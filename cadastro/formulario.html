<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
    <link rel="stylesheet" href="estilos_formulario.css">
</head>
<body>
    <header>
        <a href="#"> Home </a>
        <a href="formulario.html"> Cadastro </a>
        <a hred="#"> Produtos </a>
    </header>

    <div class="container">
    <div class="titulo">
        <h1> CADASTRO DE CLIENTES </h1>
    </div>

        <form>
            <fieldset>
                <legend> Cadastrar clientes </legend>

                <div class="cadastro">
                    <label> Nome: </label>
                    <input type="text" required="true">
                </div>

                <div class="cadastro">
                    <label> Email: </label>
                    <input type="text" required="true">
                </div>

                <div class="cadastro">
                    <label> Telefone: </label>
                    <input type="number" required="true">
                </div>

                <div class="cadastro">
                    <label> CPF: </label>
                    <input type="number" required="true">
                </div>

                <div class="cadastro">
                    <label> Data de Nascimento: </label>
                    <input type="date" required="true">
                </div>

                <div class="cadastro">
                    <label> RG: </label>
                    <input type="number" required="true">
                </div>

                <div class="cadastro">
                    <label> CEP:  </label>
                    <input type="number" required="true">
                </div>

                <div class="cadastro">
                    <label> Estado: </label>
                    <input type="text" required="true">
                </div>

                <div class="cadastro">
                    <label> Cidade: </label>
                    <input type="text" required="true">
                </div>

                <div class="cadastro">
                    <label> Bairro: </label>
                    <input type="text" required="true">
                </div>

                <div class="cadastro">
                    <label> Rua:  </label>
                    <input type="text" required="true">
                </div>

                <div class="cadastro"> 
                    <label> Número: </label>
                    <input type="number" required="true">
                </div>
            </fieldset>
        </form>

        <div class="botao">
            <button type="submit"> Cadastrar </button>
        </div>
    </div>
</body>
</html>
